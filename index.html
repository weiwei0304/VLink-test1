<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>白頭翁 Chinese Bulbul</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="sidebar">
      <ul class="sidebar-menu">
        <li><a href="#">白頭翁的特性</a></li>
        <li><a href="#">白頭翁的故事</a></li>
        <li><a href="#">白頭翁的美照</a></li>
        <li><a href="#">白頭翁新花樣</a></li>
      </ul>
    </div>
    <main class="main-content">
      <div class="header-image">
        <img src="./public/banner.png" alt="白頭翁" />
        <h1 class="header-title">白頭翁 (Chinese bulbul)</h1>
        <p>
          又名白頭鶴。 以果實、昆蟲為主食，無法消化小米、穀類。 平均壽命8-10年。
        </p>
      </div>
      <div class="info-section">
        <div class="info-card">
          <h2>外觀</h2>
          <p>
            白頭翁體長約17至22公分，頭部頂端呈現黑而帶有光澤，兩側上方為灰白色的羽，眼睛四周白色羽毛環繞，尾部為褐色，並且頭頂到眼睛後方呈現白色。
          </p>
        </div>
        <div class="info-card">
          <h2>棲地</h2>
          <p>
            在平原地區至海拔1800公尺的「闊葉雨林」、灌叢或出現於低海拔地區水邊，以灌叢和稀疏樹林為主要棲息環境。
          </p>
        </div>
        <div class="info-card">
          <h2>食性</h2>
          <p>
            以果實的項目和攝食方式而言，選擇果實入手獲取時較容易，通常先啄果實軟，大量昆蟲和蜘蛛也是牠們重要的食，據觀察結果。
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
